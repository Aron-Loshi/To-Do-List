<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>To Do List</h1>
<div class="container">
    <input id="inputField" type="text">
    <button id="addToDo">+</button>
    <div class="to-dos" id="toDoContainer"></div>

</div>

    <!-- shortcuts -->
    <!-- div me klas: .container -> <div></div> -->
    <!-- #container eshte nje div me nje id -->
    <!-- div>h1  eshte ni h1 ne nje div -->
    <!-- .container>input eshte nje div me klasen "container" i cili e ka nje input text brenda -->

    <script src="script.js"></script>
</body>
</html>
